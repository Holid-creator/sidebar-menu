<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Curve Outside in Active Tab | Sidebar Menu</title>
</head>
<body>

    <ul>

          <span class="judul">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <b></b>
          <b></b>
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="judul">Profile</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <b></b>
          <b></b>
          <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
          <span class="judul">Messeges</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <b></b>
          <b></b>
          <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="judul">Setting</span>
        </a>
      </li>
      <li class="list">

      <li class="list">

      </li>

        </a>
      </li>
    </ul>
  </div>

  <div class="toggle">
    <ion-icon name="grid-outline" class="open"></ion-icon>
    <ion-icon name="close-outline" class="close"></ion-icon>
  </div>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<!-- Aktif Menu -->
<script>
  // Toggle
  let menuToggle = document.querySelector('.toggle');
  let navigation = document.querySelector('.navigation');

  menuToggle.onclick = function() {
    menuToggle.classList.toggle('active');
    navigation.classList.toggle('active');
  }


  // Aktif Menu
  let list = document.querySelectorAll('.list');

  for(let i=0; i<list.length; i++){
    list[i].onclick = function(){
      let j = 0;
      while(j<list.length){
        list[j++].className = 'list';
      }
      list[i].className = 'list active';
    }
  }
</script>
</body>
</html>
